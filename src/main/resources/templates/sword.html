<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments::head(title = ${sword} == null ? 'Zwaard niet gevonden' : ${sword})"></head>
<body>
<nav th:replace="fragments::menu"></nav>
<div th:if="${sword} != null" th:object="${sword}">
    <h1 th:text="*{name}"></h1>
    <dl>
        <dt>Nummer</dt>
        <dd th:text="*{id}"></dd>
        <dt>Price</dt>
        <dd th:text="*{price}"></dd>
        <dt>2 handed weapon tax</dt>
        <dd th:text="*{twohanded} ? 'yes' : 'no'"></dd>
        <dt>Example image</dt>
        <img th:src="@{/images/{name}.png(name=*{name})}" th:alt="*{name}">
    </dl>
</div>
</body>
</html>
