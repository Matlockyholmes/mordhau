<!DOCTYPE html>
<html lang="nl" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments::head(title='Prices')">
</head>
<body>
<nav th:replace="fragments::menu"></nav>
<h1>Prices</h1>
<ul class="zebra">
    <li th:each="price:${prices}">
        <a th:href="@{/swords/prices/{price}(price=${price})}" th:text="${price}"></a>
    </li>
</ul>
    <h2 th:if="${price} != null">Swords with a price off: <span th:text="${price}"></span></h2>
<ul th:if="${swords} != null">
    <li th:each="sword:${swords}" th:text="${sword.name}">
    </li>
</ul>
</body>
</html>
